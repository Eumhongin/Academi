<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="js/jquery-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="font/font.css">
    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/Temp.css">
    <script type="text/javascript">
    $(document).ready(function(){
      // 배경화면 랜덤으로 잡는 js
      // let random = parseInt(Math.random()*10);
      // if(random == 0){
      //   random+=1;
      // }
      // $('body').css({
      //   'background-image':'url("img/Wallpaper-Landscape-00'+random+'.jpg")'
      // });
      //
      //wrapper height
      $('.wrapper').css({
        'margin-top':$(window).outerHeight()*0.2+'px',
        'height':$(window).outerHeight()*0.6+'px'
      });
      //각각의 박스의 ,Width를 참조해서 Height를 맞추고 그안의 P태그또한 위치를 조정
      var boxes = ['Recent','Notice','Setting','search','Print','Modify','Add'];
      for (let i = 0; i < boxes.length; i++) {
        $('.'+boxes[i]+'').css({
          'height':  $('.'+boxes[i]+'').outerWidth()+'px'
        });
        $('.'+boxes[i]+' > p').css({
          'margin-top':  parseInt($('.'+boxes[i]+'').outerWidth()-$('.'+boxes[i]+'> p').outerHeight())*0.5+'px'
        });
      }

    });

    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="col">
        <div class="box Recent">
          <p>My Schedule</p>
        </div>
      </div>
      <div class="col">
        <div class="SubMenu">
          <div class="box Notice">
            <p>Notice</p>
          </div>
          <div class="box Setting">
            <p>Setting</p>
          </div>
        </div>
        <div class="box search">
          <p>Student<br>Search</p>
        </div>
      </div>
      <div class="col">
        <div class="box Print">
          <p>Print</p>
        </div>
      </div>
      <div class="col">
        <div class="box Modify">
          <p>Modify</p>

        </div>
        <div class="box Add">
          <p>Add</p>
        </div>
      </div>
    </div>
    <script src="js/Temp.js" charset="utf-8"></script>
  </body>
</html>
